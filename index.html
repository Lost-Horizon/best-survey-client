<!DOCTYPE html>
<html>

<head>
  <title>Best Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!--////////////////////////////////////// FIRST NAV BAR /////////////////////////////////////-->
  <section class="sign-up-log-in">
    <div id="navbar-at-sign-up" class="navbar navbar-expand-lg navbar-light" style="background: #1161ee; height: 80px; font-weight: bold">
      <a style="margin: 0 auto; color: white;"> BEST SURVEY PROJECT </a>
      <a style="margin: 0 auto; color: white;"> ABOUT </a>
      <a style="margin: 0 auto; color: white;"> ANOTHER </a>
      <a style="margin: 0 auto; color: white;"> LOST HORIZON TEAM </a>
    </div>


    <!--///////////////////////////////////////SIGN UP / LOG IN FORM /////////////////////////////////////////////////////////////////////////-->
    <div class="container-fluid sign-in-and-out">
      <div class="makeInline1">
        <div class="sign-up-div jumbotron">

          <form id="sign-up-form">
            <fieldset>
              <legend> Sign up </legend>
              <input placeholder="Enter your Email" class="form-control" style="width: 300px" name="credentials[email]"
                type="email" />
              <input placeholder="Enter your password" class="form-control" style="width: 300px" name="credentials[password]"
                type="password" />
              <input placeholder="Re-enter password" class="form-control" style="width: 300px" name="credentials[password_confirmation]"
                type="password" />
              <br />
              <input type="submit" id="sign-up-button" class='theButton btn btn-primary' value="Sign Up" />
            </fieldset>
          </form>
          <br />
          <h3 id="display-sign-up-message">
            <!--Status shall be displayed here-->
          </h3>
        </div>

        <div class="sign-in-div jumbotron">
          <form id="sign-in-form">
            <fieldset>
              <legend> Sign in </legend>
              <input placeholder="Enter your Email" name="credentials[email]" class="form-control" style="width: 300px"
                type="email" />
              <input placeholder="Enter your password" name="credentials[password]" class="form-control" style="width: 300px"
                type="password" />
              <br />
              <input type="submit" class='theButton btn btn-primary' value="Log In !" />
            </fieldset>
          </form>
          <h3 id="display-log-in-message">
            <!--Status shall be displayed here-->
          </h3>
        </div>
        <br />
      </div>
    </div>
  </section>
  <!--/////////////////////////////////// NAV BAR /////////////////////////////////////////////////////////////////////////////-->
  <div id="navbar" class="navbar navbar-expand-lg navbar-light hidden" style="background: #1161ee; height: 80px; font-weight: bold">
    <a href="#home-menu" id="">HOME</a>
    <a href="#see-all-surveys-section">SEE ALL SURVEYS</a>
    <a href="#create-survey-section">CREATE SURVEY</a>
    <a href="#change-password-section">CHANGE PASSWORD</a>
    <a id="sign-out"><button class="btn btn-danger">SIGN OUT</button></a>
    <h3 id="display-survey-message">
      <!--Survey status displayed here -->
    </h3>
  </div>

  <!--////////////////////////////////////Home Menu////////////////////////////////////////////////////////////////////////////-->
  <section class="home-menu hidden" id="home-menu">
    <div class="fancy jumbotron">
      <h3 class=""> Know your audience </h3>

      <button type="button" class="btn btn-primary btn-block" id="show-my-surveys">MANAGE MY SURVEYS</button>
      <button type="button" class="btn btn-primary btn-block" id="show-all-surveys">SEE ALL SURVEYS</button>
      <button type="button" class="btn btn-primary btn-block">CREATE YOUR OWN SURVEY</button>

    </div>
  </section>

  <!--/////////////////////////////////////Change Password Form///////////////////////////////////////////////////////////////////////////-->

  <section class="change-password-section hidden" id="change-password-section">
    <div class="change-password-div jumbotron">
      <form id="change-password-form">
        <fieldset>
          <legend> Change Password? </legend>
          <input placeholder="Enter your old password" name="passwords[old]" class="form-control" style="width: 300px"
            type="password" />
          <input placeholder="Enter your new password" name="passwords[new]" class="form-control" style="width: 300px"
            type="password" />
          <br />
          <input type="submit" class='theButton btn btn-primary' value="Log In !" />
        </fieldset>
      </form>
      <h1 id="display-log-in-message">
        <!--Status shall be displayed here-->
      </h1>
    </div>
  </section>

  <!--///////////////////////////CREATE SURVEY////////////////////////////////////////////-->
  <section class="new-survey-section" id="create-survey-section" style="display: block">
    <div class="create-survey-div jumbotron hidden">
      <div>
        <h3>What Question will your survey ask?</h3>
      </div>
      <form id="new-survey-form">
        <textarea name="survey[question]" cols="30" rows="10" class="notes"></textarea>
        <button type="submit" class="btn btn-block btn-primary" style="width: 250px">SUBMIT SURVEY</button>
      </form>
    </div>
  </section>

  <!-- MY SURVEYS SECTION -->
  <section class="see-my-surveys-section my-surveys-component hidden" id="see-my-surveys-section">
    <h2>these are my surveys!</h2>
  </section>

  <!--///////////////////////////ANSWER SURVEY////////////////////////////////////////////-->
  <section class="see-all-surveys-section survey-component hidden" id="see-all-surveys-section">

      <h3 style="margin-left: 20px"> Question </h3>
      <div class="col jumbotron">

          the
          folowing: {{log.question}}) is going to be here, so... there...</p>
      </div>

      <div class="col">
        Answer either true or false for this question
        <div class="row" style="margin-left: .1%">
          <div class="col button-true-div">
            <button class="btn btn-success"> TRUE </button>
          </div>
          <div class="col">
            <button class="btn btn-danger"> FALSE </button>
          </div>
        </div>
      </div> -->
  </section>



</body>

</html>
